version: '3.8'

services:
  communication.tech.server:
    build:
      context: .
      dockerfile: Communication.Tech.Server/Dockerfile
    ports:
      - "5010:5010"     # HTTP/2 (gRPC)
      - "5060:5060"     # HTTP/1 (metrics, http, websocket)
      - "6011:6011"     # GraphQL
      - "5273:5273"     # WebSocket
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5059;https://+:5010;http://+:5273;http://+:6011
    depends_on:
      - kafka
      - redis
      - rabbitmq
    networks:
      - tech-net

  communication.tech.gateway:
    build:
      context: .
      dockerfile: Communication.Tech.Gateway/Dockerfile
    ports:
      - "5000:5000"     # metrics ve routing port
    depends_on:
      - redis
    networks:
      - tech-net

  communication.tech.consumer:
    build:
      context: .
      dockerfile: Communication.Tech.Consumer/Dockerfile
    ports:
      - "80:80"         # metrics
    depends_on:
      - communication.tech.server
    networks:
      - tech-net

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - communication.tech.gateway
      - communication.tech.consumer
    networks:
      - tech-net

  # Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - tech-net

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"   # Web UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - tech-net

  # Zookeeper (Kafka)
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - tech-net

  # Kafka
  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      - tech-net

networks:
  tech-net:
    driver: bridge
